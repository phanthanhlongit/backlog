<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stat-card {
            height: 100px;
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .bg-blue {
            background-color: #007bff;
        }

        .bg-green {
            background-color: #28a745;
        }

        .bg-yellow {
            background-color: #ffc107;
        }

        .stat-text {
            line-height: 1.2;
            flex: 1;
        }

        .stat-title {
            font-size: 14px;
            color: #888;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
        }

        .row-cols-7 > * {
            flex: 0 0 auto;
            width: 14.2857143%; /* 100 / 7 */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-4">

        <!-- Row 1 -->
        <div class="row row-cols-7 g-3">
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-blue"><i class="bi bi-calendar-event"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Appointment</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-blue"><i class="bi bi-file-earmark-medical"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Medical Record</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-blue"><i class="bi bi-person-lines-fill"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Health Record</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-blue"><i class="bi bi-prescription2"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">ePrescription</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-green"><i class="bi bi-hospital"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Hospital</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-green"><i class="bi bi-person-vcard"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Doctor</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card"
                     data-bs-toggle="tooltip"
                     data-bs-html="true"
                     title='
                       <table class="table table-bordered table-sm mb-0">
                         <thead><tr><th>Invoice #</th><th>Amount</th></tr></thead>
                         <tbody>
                           <tr><td>INV001</td><td>$200</td></tr>
                           <tr><td>INV002</td><td>$350</td></tr>
                           <tr><td>INV003</td><td>$120</td></tr>
                         </tbody>
                       </table>
                     '>
                    <div class="stat-icon bg-green"><i class="bi bi-person"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Patient</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row row-cols-7 g-3 mt-2">
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-green"><i class="bi bi-file-earmark-text"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Specialist</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-green"><i class="bi bi-house-heart"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Clinic</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-yellow"><i class="bi bi-people"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Account</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-yellow"><i class="bi bi-person-badge"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Employee</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-yellow"><i class="bi bi-person-lock"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Permission</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-yellow"><i class="bi bi-person-gear"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Role</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-yellow"><i class="bi bi-gear"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Setting</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 3 (3 items canh giữa theo 7 cột) -->
        <div class="row row-cols-7 g-3 mt-2">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-green"><i class="bi bi-capsule"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Prescription</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-blue"><i class="bi bi-credit-card"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Payment</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="stat-card">
                    <div class="stat-icon bg-blue"><i class="bi bi-receipt"></i></div>
                    <div class="stat-text">
                        <div class="stat-title">Invoice</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  // Enable all tooltips on page
  document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
    new bootstrap.Tooltip(el);
  });
    </script>

</body>
</html>
